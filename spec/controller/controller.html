<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>OrangeUI Test Suite</title>
    <link rel="stylesheet" href="../mocha.css" type="text/css" charset="utf-8" />
</head>
<body>
    <!-- Required for browser reporter -->
    <div id="mocha"></div>
    
    <div data-control="new" data-name="test-view" data-root="true" data-state="first">
      <div data-control="old" data-name="sub-view1"></div>
      <div data-control="view" data-name="sub-view2">
        <div data-control="view" data-name="sub-view3"></div>
      </div>
    </div>
    
    <!-- mocha -->
    <script src="http://code.jquery.com/jquery-1.8.1.min.js" type="text/javascript"></script>
    <script src="../../node_modules/mocha/mocha.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
        mocha.setup('bdd');
    </script>

    <script src="../../node_modules/grunt-mocha/tasks/mocha/mocha-helper.js" type="text/javascript" charset="utf-8"></script>
    
    <!-- Include your assertion lib of choice -->
    <script src="../../node_modules/expect.js/expect.js" type="text/javascript" charset="utf-8"></script>
    
    <!-- Include anything you want to test -->
    <script src="../../lib/orange.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../lib/model.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../lib/collection.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../lib/binding.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../lib/form.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../lib/view.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../lib/controller.js" type="text/javascript" charset="utf-8"></script>
    
    <!-- Spec files -->
    <script src="controller.js" type="text/javascript" charset="utf-8"></script>

    <!-- run mocha -->
    <script type="text/javascript" charset="utf-8">
        mocha.run();
    </script>
</body>
</html>

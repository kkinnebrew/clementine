<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>Contacts App Demo</title>

<!-- libraries -->
<script src="lib/jquery-1.7.2.min.js" type="text/javascript"></script>
<script src="lib/json-template.js" type="text/javascript"></script>
<script src="lib/iscroll.js" type="text/javascript"></script>
<script src="lib/underscore.js" type="text/javascript"></script>

<script src="../src/scripts/oop.js" type="text/javascript"></script>
<script src="../src/scripts/commons.js" type="text/javascript"></script>

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="white">

<!-- viewport rules -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">

<!-- stylesheets -->
<link type="text/css" rel="stylesheet" href="lib/reset.css" />

<!-- javascript modules -->
<script src="app/models.js" type="text/javascript"></script>
<script src="app/controllers.js" type="text/javascript"></script>

<script type="text/javascript">

$(document).ready(function() {

	Orange.use('mvc', function(O) {

		O.Application.register('Contacts', {
			location: false,
			poll: false,
			required: ['ios', 'ui'],
			baseUrl: '/orangeui/new'
		});
		
		O.Application.init('Contacts');
//	
//		O.app('Contacts', {
//			location: false,
//			poll: false,
//			required: ['ios', 'ui'],
//			baseUrl: '/orangeui/demos/contacts-app'
//		});
//		
//		O.init('Contacts');
		
		document.body.addEventListener('touchstart', function(e){ 
			if($(e.target).get(0).tagName.toLowerCase() !== 'input') {
				e.preventDefault();
			}
		});
	
	});

});

</script>

</head>

<body>

<div data-control="ios-ui-tab-view" data-name="my-tab-view" data-root="true" data-default="page-one">

	</div>

		<div class="ios-ui-tab-bar-item" data-tab="page-four">
